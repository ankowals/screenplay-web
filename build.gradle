plugins {
    id 'java'
    id("io.freefair.aspectj.post-compile-weaving") version "8.10.2"
}

group 'com.github.ankowals'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.11.2'

    testImplementation 'io.github.glytching:junit-extensions:2.6.0'
    testImplementation 'org.junit-pioneer:junit-pioneer:2.2.0'

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.25.0'
    testImplementation 'io.github.bonigarcia:selenium-jupiter:5.1.1'

    testImplementation 'org.slf4j:slf4j-api:2.0.12'
    testImplementation 'ch.qos.logback:logback-core:1.5.8'
    testImplementation 'ch.qos.logback:logback-classic:1.5.8'
    testImplementation 'org.slf4j:jul-to-slf4j:2.0.16'

    testImplementation 'org.apache.commons:commons-lang3:3.17.0'

    testImplementation 'org.aspectj:aspectjweaver:1.9.22.1'
    runtimeOnly 'org.aspectj:aspectjrt:1.9.22.1'

    testImplementation 'org.assertj:assertj-core:3.26.3'
    testImplementation 'org.hamcrest:hamcrest:3.0'

    testImplementation 'org.jsoup:jsoup:1.18.1'

    testImplementation 'com.aventstack:extentreports:5.1.2'

    testImplementation 'org.testcontainers:selenium:1.20.2'
}

configurations {
    customConfig.extendsFrom testImplementation
}

test {
    sourceCompatibility = 1.22
    targetCompatibility = 1.22

    //set env variables
    environment "WDM_DOCKERENABLERECORDING", "true"
    //environment "WDM_CHROMEVERSION", "128"
    //environment "ENABLE_BROWSER_IN_DOCKER_CONTAINER", "true"

    useJUnitPlatform()
}

