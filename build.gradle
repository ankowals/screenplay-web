plugins {
    id 'java'
    id 'io.freefair.aspectj.post-compile-weaving' version "8.11"
    id 'com.diffplug.spotless' version "7.0.0.BETA4"
}

group 'com.github.ankowals'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.11.4'

    testImplementation 'io.github.glytching:junit-extensions:2.6.0'
    testImplementation 'org.junit-pioneer:junit-pioneer:2.3.0'

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.27.0'
    testImplementation 'io.github.bonigarcia:selenium-jupiter:5.1.1'

    testImplementation 'org.slf4j:slf4j-api:2.0.16'
    testImplementation 'ch.qos.logback:logback-core:1.5.15'
    testImplementation 'ch.qos.logback:logback-classic:1.5.15'
    testImplementation 'org.slf4j:jul-to-slf4j:2.0.16'

    testImplementation 'org.apache.commons:commons-lang3:3.17.0'

    testImplementation 'org.aspectj:aspectjweaver:1.9.22.1'
    runtimeOnly 'org.aspectj:aspectjrt:1.9.22.1'

    testImplementation 'org.assertj:assertj-core:3.27.0'
    testImplementation 'org.hamcrest:hamcrest:3.0'

    testImplementation 'org.jsoup:jsoup:1.18.3'

    testImplementation 'com.aventstack:extentreports:5.1.2'

    testImplementation 'org.testcontainers:selenium:1.20.4'
}

test {
    sourceCompatibility = 1.22
    targetCompatibility = 1.22

    //set env variables
    environment "WDM_DOCKERENABLERECORDING", "true"
    environment "WDM_CHROMEVERSION", "131.0"
    environment "ENABLE_BROWSER_IN_DOCKER_CONTAINER", "true"

    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()
    }
}