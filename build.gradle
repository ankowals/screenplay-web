plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    version = '2.17.1'
    adapter.autoconfigure = true
    String configuration = 'testImplementation'
    useJUnit5 {
        version = '2.17.1'
    }
    //aspectjVersion =  '1.9.7'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'io.github.glytching:junit-extensions:2.5.0'

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.1.0'
    testImplementation 'io.github.bonigarcia:selenium-jupiter:4.0.1'

    testImplementation 'org.slf4j:slf4j-api:1.7.32'
    testImplementation 'ch.qos.logback:logback-core:1.2.7'
    testImplementation 'ch.qos.logback:logback-classic:1.2.7'
    testImplementation 'org.slf4j:jul-to-slf4j:1.7.32'

    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation "org.aspectj:aspectjweaver:1.9.7"

    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    testImplementation 'io.qala.datagen:qala-datagen-junit5:2.5.1'
    testImplementation 'io.qameta.allure:allure-junit5:2.17.1'
    testImplementation 'org.jsoup:jsoup:1.14.3'
}

configurations {
    customConfig.extendsFrom testImplementation
}

test {
    // Make system properties available in tests
    systemProperties System.getProperties()
    systemProperties.put("DOCKER_TLS_VERIFY", "0");
    systemProperties.put("wdm.defaultBrowser", "edge") //set default browser

    useJUnitPlatform()
    doFirst {
        def weaver = configurations.customConfig.find { it.name.contains("aspectjweaver") }
        jvmArgs = jvmArgs << "-javaagent:$weaver"
    }
}

