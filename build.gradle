plugins {
    id 'java'
    id 'io.freefair.aspectj.post-compile-weaving' version "8.11"
    id 'com.diffplug.spotless' version "7.0.2"
}

group 'com.github.ankowals'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    runtimeOnly("org.aspectj:aspectjrt:1.9.22.1")

    testAnnotationProcessor("org.projectlombok:lombok:1.18.36")

    testCompileOnly("org.projectlombok:lombok:1.18.36")

    testImplementation("org.junit.jupiter:junit-jupiter:5.12.0")
    testImplementation("org.junit.platform:junit-platform-launcher:1.12.0")
    testImplementation("org.junit-pioneer:junit-pioneer:2.3.0")
    testImplementation("io.github.glytching:junit-extensions:2.6.0")
    testImplementation("org.seleniumhq.selenium:selenium-java:4.29.0")
    testImplementation("io.github.bonigarcia:selenium-jupiter:5.1.1")
    testImplementation("ch.qos.logback:logback-core:1.5.17")
    testImplementation("ch.qos.logback:logback-classic:1.5.17")
    testImplementation("org.slf4j:slf4j-api:2.0.17")
    testImplementation("org.slf4j:jul-to-slf4j:2.0.17")
    testImplementation("org.apache.commons:commons-lang3:3.17.0")
    testImplementation("org.aspectj:aspectjweaver:1.9.22.1")
    testImplementation("org.assertj:assertj-core:3.27.3")
    testImplementation("org.hamcrest:hamcrest:3.0")
    testImplementation("org.jsoup:jsoup:1.18.3")
    testImplementation("com.aventstack:extentreports:5.1.2")
    testImplementation("org.testcontainers:selenium:1.20.5")
    testImplementation("com.github.romankh3:image-comparison:4.4.0")
}

test {
    sourceCompatibility = 1.22
    targetCompatibility = 1.22

    //set env variables
    environment "WDM_DOCKERENABLERECORDING", "true"
    //environment "WDM_CHROMEVERSION", "133.0"
    //environment "ENABLE_BROWSER_IN_DOCKER_CONTAINER", "true"
    //environment "VISUAL_ASSERTIONS_ENABLED", "true"
    //environment "VISUAL_ASSERTIONS_REPLACE_SCREENSHOTS", "true"

    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()
    }
}