plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    version = '2.14.0'
    autoconfigure = true
    configuration = 'testImplementation'
    useJUnit5 {
        version = '2.14.0'
    }
    aspectjVersion =  '1.9.7'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly    'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testImplementation 'io.github.glytching:junit-extensions:2.4.0'

    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'io.github.bonigarcia:selenium-jupiter:3.4.0'

    testImplementation 'org.slf4j:slf4j-api:1.7.32'
    testImplementation 'ch.qos.logback:logback-core:1.2.5'
    testImplementation 'ch.qos.logback:logback-classic:1.2.5'
    testImplementation 'org.slf4j:jul-to-slf4j:1.7.32'

    testImplementation "org.aspectj:aspectjweaver:1.9.7"

    testImplementation 'org.assertj:assertj-core:3.20.2'
    testImplementation 'io.qala.datagen:qala-datagen-junit5:2.5.1'
    testImplementation 'io.qameta.allure:allure-junit5:2.14.0'
    testImplementation 'org.jsoup:jsoup:1.14.1'
}

configurations {
    customConfig.extendsFrom testImplementation
}

test {
    // Make system properties available in tests
    systemProperties System.getProperties()
    systemProperties.put("sel.jup.default.browser", "chrome") //set default browser

    useJUnitPlatform()
    doFirst {
        def weaver = configurations.customConfig.find { it.name.contains("aspectjweaver") }
        jvmArgs = jvmArgs << "-javaagent:$weaver"
    }
}

