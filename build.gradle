plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.9.1'

    testImplementation 'io.github.glytching:junit-extensions:2.6.0'

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.7.1'
    testImplementation 'io.github.bonigarcia:selenium-jupiter:4.3.2'

    testImplementation 'org.slf4j:slf4j-api:2.0.5'
    testImplementation 'ch.qos.logback:logback-core:1.4.5'
    testImplementation 'ch.qos.logback:logback-classic:1.4.5'
    testImplementation 'org.slf4j:jul-to-slf4j:2.0.5'

    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'org.aspectj:aspectjweaver:1.9.19'

    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    testImplementation 'io.qala.datagen:qala-datagen-junit5:2.5.1'
    testImplementation 'org.jsoup:jsoup:1.15.3'

    testImplementation 'com.aventstack:extentreports:5.0.9'

    testImplementation "org.testcontainers:selenium:1.17.6"
}

configurations {
    customConfig.extendsFrom testImplementation
}

test {
    // Make system properties available in tests
    systemProperties System.getProperties()

    //selenium-jupiter browser configuration
    systemProperties.put("wdm.defaultBrowser", "edge")

    useJUnitPlatform()
    doFirst {
        def weaver = configurations.customConfig.find { it.name.contains("aspectjweaver") }
        jvmArgs = jvmArgs << "-javaagent:$weaver"
    }
}

